version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing dependencies..."
  build:
    commands:
      # - zip -r9 ../deployment_package.zip .
      - zip -g -j deployment_package.zip LF1/lambda_function.py
      - zip -g -j deployment_package1.zip LF2/lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name index-photos --zip-file fileb://deployment_package.zip
      - aws lambda update-function-code --function-name search-photos --zip-file fileb://deployment_package1.zip
      - echo "DONE!!"
